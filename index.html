<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="row">

    <div id="botons1" class="column">
    <button type="button" id="crearCoet1" class="button botoCrear" onclick="crear()">Crear Coet 1</button>
    <button type="button" id="incrementar1" class="button botoIncrem" onclick="accelerar(0)">Accelerar Coet 1</button>
    <button type="button" id="frenar1" class="button botoFre" onclick="frenar(0);">Reduir potència Coet 1</button>
    <button type="button" class="button botoInfo" onclick="informacio(0)">Veure informació del Coet 1</button>

    </div>

    <div id="botons2" class="column">
        <button type="button" id="crearCoet2" class="button botoCrear" onclick="crear()">Crear Coet 2</button>
        <button type="button" id="incrementar2" class="button botoIncrem" onclick="accelerar(1)">Accelerar Coet 2</button>
        <button type="button" id="frenar2" class="button botoFre" onclick="frenar(1)">Reduir potència Coet 2</button>
        <button type="button" class="button botoInfo" onclick="informacio(1)">Veure informació del Coet 2</button>
    </div>

    </div>
    <div id="tots">
    <button type="button" id="infoTots" class="button" onclick="info()">Veure informació de tots els Coets</button>
    </div>


<div id="resultatsHTML">
    <p id="resultat"></p>
    <p id="resultatPotencia"></p>
    <p id="resultatPotenciaTots"></p>
    <script src="models/Coet.js" type="text/javascript"></script>
    <script src="models/propulsor.js" type="text/javascript"></script>
    <script src="controllers/Controller.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
</div>
</body>
</html>
